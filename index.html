<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>RPE Calculator</title>
        <meta name="description" content="RPE calculator for powerlifting" />
        <link rel="stylesheet" type="text/css" href="main.css" media="screen" />
        <meta name="viewport" content="width=device-width" />
    </head>

    <body>
        <div id="content">
            <div class="header">
                <h1> RPE Calculator </h1>
            </div>

            <div class="subheader">
                <h3> Basis Numbers </h3>
            </div>

            <div class="input-row given-weight">
                <div class="error"></div>
                <div class="input-container">
                    <label for="given-weight"> Weight </label>
                    <input id="given-weight" type="number" step="0.01" class="weight" />
                </div>
            </div>

            <div class="input-row given-reps">
                <div class="error"></div>
                <div class="input-container">
                    <label for="given-reps"> Reps </label>
                    <input id="given-reps" type="number" class="reps" />
                </div>
            </div>

            <div class="input-row given-rpe bottom-border">
                <div class="error"></div>
                <div class="input-container">
                    <label for="given-rpe"> RPE </label>
                    <input id="given-rpe" type="number" class="rpe" />
                </div>
            </div>

            <div class="subheader">
                <h3> Target Numbers </h3>
            </div>

            <div class="input-row desired-reps">
                <div class="error"></div>
                <div class="input-container">
                    <label for="desired-reps"> Reps </label>
                    <input id="desired-reps" type="number" class="reps" disabled />
                </div>
            </div>

            <div class="input-row desired-rpe bottom-border">
                <div class="error"></div>
                <div class="input-container">
                    <label for="desired-rpe"> RPE </label>
                    <input id="desired-rpe" type="number" class="rpe" disabled />
                </div>
            </div>

            <div class="results">
                <h3> Target weight: <span id="solved-weight"> ... </span> </h3>
                <h3> 100% of e1RM: <span id="e1RM"> ... </span> </h3>
                <h3> 95% of e1RM: <span id="ninetyFiveP"> ... </span> </h3>
                <h3> 85% of e1RM: <span id="eightyFiveP"> ... </span> </h3>
                <h3> 80% of e1RM: <span id="eightyP"> ... </span> </h3>
                <h3> 75% of e1RM: <span id="seventyFiveP"> ... </span> </h3>
                <h3> 65% of e1RM: <span id="sixtyFiveP"> ... </span> </h3>
            </div>

            <div class="options">
                <label for="rounding" class="rounding"> Rounding: </label>
                <select id="rounding" class="rounding" name="rounding">
                    <option value="5">5.0</option>
                    <option value="2.5">2.5</option>
                    <option value="1">1.0</option>
                    <option value="0.01">0.01</option>
                </select>
            </div>

            <div class="footer">
                <span>Â© 2018 Zack Youngren</span>
                <br>
                <span>
                    </em> Code on <a href="https://www.github.com/zack/rpe">GitHub</a> </em>
                <span/>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
