<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>RPE Calculator</title>
        <meta name="description" content="RPE calculator for powerlifting" />
        <link rel="stylesheet" type="text/css" href="main.css" media="screen" />
        <meta name="viewport" content="width=device-width" />
    </head>

    <body>
        <div id="content">
            <h1> RPE Calculator </h1>
            <span><em>Code on <a href="https://www.github.com/zack/rpe">GitHub</a></em></span>

            <h3> Enter the given weight, RPE, and reps: </h3>

            <div class="input-row given-weight">
                <div class="error"></div>
                <label for="given-weight"> Given weight: </label>
                <input id="given-weight" type="number" class="weight" />
            </div>

            <div class="input-row given-rpe">
                <div class="error"></div>
                <label for="given-rpe"> Given RPE: </label>
                <input id="given-rpe" type="number" class="rpe" />
            </div>

            <div class="input-row given-reps">
                <div class="error"></div>
                <label for="given-reps"> Given reps: </label>
                <input id="given-reps" type="number" class="reps" />
            </div>

            <h3> Enter the desired RPE and reps: </h3>

            <div class="input-row desired-rpe">
                <div class="error"></div>
                <label for="desired-rpe"> Desired RPE: </label>
                <input id="desired-rpe" class="rpe" disabled />
            </div>

            <div class="input-row desired-reps">
                <div class="error"></div>
                <label for="desired-reps"> Desired reps: </label>
                <input id="desired-reps" class="reps" disabled />
            </div>

            <h3> The weight for this exercise is: <span id="solved-weight"> ... </span> </h3>
        </div>
        <script src="script.js"></script>
    </body>
</html>
